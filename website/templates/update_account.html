{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="text-center mb-4">Update Account</h2>
    <form method="POST" enctype="multipart/form-data" class="form-container">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" value="{{ current_user.username }}" required>
        </div>

        <div class="form-group">
            <label for="password1">New Password</label>
            <input type="password" class="form-control" name="password1" placeholder="Enter new password">
        </div>

        <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input type="password" class="form-control" name="password2" placeholder="Confirm new password">
        </div>

        <div class="form-group">
            <label for="role">Role</label>
            <select name="role" class="form-control">
                <option value="reader" {% if current_user.role == 'reader' %}selected{% endif %}>Reader</option>
                <option value="author" {% if current_user.role == 'author' %}selected{% endif %}>Author</option>
            </select>
        </div>

        <div class="form-group">
            <label for="profile_image">Select Profile Image</label>
            <div class="profile-image-selection">
                <div class="image-option">
                    <input type="radio" id="pic1" name="profile_image" value="pic1.jpg">
                    <label for="pic1">
                        <img src="{{ url_for('static', filename='images/pic1.jpg') }}" alt="Image 1" class="profile-image-thumbnail">
                    </label>
                </div>
                <div class="image-option">
                    <input type="radio" id="pic2" name="profile_image" value="pic2.jpg">
                    <label for="pic2">
                        <img src="{{ url_for('static', filename='images/pic2.jpg') }}" alt="Image 2" class="profile-image-thumbnail">
                    </label>
                </div>
                <div class="image-option">
                    <input type="radio" id="pic3" name="profile_image" value="pic3.jpg">
                    <label for="pic3">
                        <img src="{{ url_for('static', filename='images/pic3.jpg') }}" alt="Image 3" class="profile-image-thumbnail">
                    </label>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary2 btn-block">Update</button>
    </form>
</div>
{% endblock %}
