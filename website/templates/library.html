{% extends "base.html" %}
{% block title %}Library{% endblock %}

{% block content %}
<div class="mt-4">
    <h1 class="text-center" style="color: #3B2F2F;">Library</h1>
    <div class="row">
        {% for file in files %}
        <div class="col-md-4 mt-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ file.filename }}</h5>
                    <p class="card-text"><strong>Genre:</strong> {{ file.genre }}</p>
                    <p class="card-text"><strong>Subgenre:</strong> {{ file.subgenre }}</p>
                    <p class="card-text">{{ file.description }}</p>
                    <a href="{{ url_for('files.download_file', file_id=file.id) }}" class="btn btn-primary">Download</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

<script>
    document.querySelector('[name="genre"]').addEventListener('change', function() {
        const genre = this.value;
        const subgenres = {{ subgenres | tojson }};
        const subgenreSelect = document.querySelector('[name="subgenre"]');
        subgenreSelect.innerHTML = '';

        subgenres[genre].forEach(subgenre => {
            const option = document.createElement('option');
            option.value = subgenre;
            option.textContent = subgenre;
            subgenreSelect.appendChild(option);
        });
    });
</script>
